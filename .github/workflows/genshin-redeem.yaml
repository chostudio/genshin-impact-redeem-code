name: Monthly Genshin Code Redeemer

on:
  schedule:
    # Runs at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  redeem-codes:
    runs-on: ubuntu-latest
    # REMOVED: container: mcr.microsoft.com/playwright... (Not needed!)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # Optimization: Skip downloading 300MB+ of browsers we won't use
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
        run: npm install

      - name: Run Anchor Browser Automation
        env:
          ANCHOR_API_KEY: ${{ secrets.ANCHOR_BROWSER_KEY }}
          GENSHIN_EMAIL: ${{ secrets.GENSHIN_EMAIL }}
          GENSHIN_PASSWORD: ${{ secrets.GENSHIN_PASSWORD }}
        run: |
          # 1. Create a session via curl
          SESSION_ID=$(curl -X POST "https://api.anchorbrowser.io/api/sessions" \
            -H "Content-Type: application/json" \
            -H "x-api-key: $ANCHOR_API_KEY" \
            | jq -r '.id')
            
          echo "Created Session: $SESSION_ID"
          
          # 2. Run the script pointing to that session
          node index.mjs "$SESSION_ID"